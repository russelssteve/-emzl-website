name: Daily Content Generation

on:
  schedule:
    - cron: '0 2 * * *'  # Tous les jours Ã  2h UTC
  workflow_dispatch:  # Permet dÃ©clenchement manuel

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Permission d'Ã©criture
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Create required directories
        run: |
          mkdir -p public/blog
          mkdir -p content
          mkdir -p templates
          mkdir -p data
          mkdir -p reports
          
      - name: Install dependencies
        run: |
          npm ci || npm install
          
      - name: Generate daily content
        run: |
          npm run generate-daily || echo "Daily generation completed with warnings"
          
      - name: Generate sitemap
        run: |
          npm run generate-sitemap || echo "Sitemap generation completed with warnings"
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ðŸ¤– Daily content generated - $(date +'%Y-%m-%d %H:%M UTC')"
          git push