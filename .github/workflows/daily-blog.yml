name: G√©n√©ration Quotidienne d'Articles

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  generate-article:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python generate_daily_blog.py
      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/blog/
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Article $(date +'%Y-%m-%d')" && git push)
